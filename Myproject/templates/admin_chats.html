<!DOCTYPE html>
<html>
<head>
    <title>Admin - Chat Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0f2f0, #000c40);
            color: #333;
            padding: 30px;
        }

        h2 {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        a {
            text-decoration: none;
            background-color: #ff7e5f;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #feb47b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #6a11cb;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f0f0f0;
        }

        tr:hover {
            background-color: #d1c4e9;
        }
    </style>
</head>
<body>
    <h2>Chat History</h2>
    <a href="{{ url_for('admin_dashboard') }}">â¬… Back to Dashboard</a>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Message</th>
            <th>Response</th>
            <th>Timestamp</th>
        </tr>
        {% for chat in chats %}
        <tr>
            <td>{{ chat.id }}</td>
            <td>{{ chat.username }}</td>
            <td>{{ chat.message }}</td>
            <td>{{ chat.response }}</td>
            <td>{{ chat.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
