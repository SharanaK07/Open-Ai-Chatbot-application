<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 60px;
            font-size: 2.5em;
            color: #4a148c;
            text-shadow: 2px 2px 4px #ffd6d6;
        }

        nav {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-top: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        nav li a {
            text-decoration: none;
            color: #4a148c;
            font-size: 1.2em;
            background-color: #f3e5f5;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav li a:hover {
            background-color: #ce93d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome, Admin {{ session.username }}</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('admin_users') }}">ðŸ‘¥ Manage Users</a></li>
            <li><a href="{{ url_for('admin_chats') }}">ðŸ’¬ View Chat History</a></li>
            <li><a href="{{ url_for('auth.logout') }}">ðŸšª Logout</a></li>
        </ul>
    </nav>
</body>
</html>
